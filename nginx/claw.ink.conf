server {
    listen 80;
    server_name claw.ink www.claw.ink;

    # 静态文件目录
    root /www/wwwroot/claw.ink;
    index index.html;

    # 调试信息
    add_header X-Debug-Root $document_root;
    add_header X-Debug-Uri $uri;
    add_header X-Debug-File $request_filename;

    location / {
        try_files $uri $uri/ /index.html =404;
        
        # 目录列表（临时调试用）
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # API 反向代理
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 安全相关配置
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # 开启 gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 日志配置
    access_log /www/wwwlogs/claw.ink.log;
    error_log /www/wwwlogs/claw.ink.error.log debug;
}