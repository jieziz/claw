server {
    listen 80;
    server_name claw.ink www.claw.ink;

    # 网站根目录
    root /www/wwwroot/claw.ink;
    index index.html;

    # 静态文件处理
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 反向代理
    location /api/ {
        # 调试日志
        error_log /www/wwwlogs/claw.ink.api.error.log debug;
        access_log /www/wwwlogs/claw.ink.api.access.log;

        # 移除 /api 前缀
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 错误处理
        proxy_intercept_errors on;
        error_page 404 = @404_json;
        error_page 502 = @502_json;

        # 调试信息
        add_header X-Debug-Path $request_uri;
        add_header X-Debug-Upstream $upstream_addr;
        add_header X-Debug-Rewrite $uri;
    }

    # JSON 格式的错误响应
    location @404_json {
        default_type application/json;
        return 404 '{"error": "Not Found", "path": "$uri"}';
    }

    location @502_json {
        default_type application/json;
        return 502 '{"error": "Bad Gateway", "message": "Backend service unavailable"}';
    }

    # 安全相关配置
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # 日志配置
    access_log /www/wwwlogs/claw.ink.log;
    error_log /www/wwwlogs/claw.ink.error.log debug;
}