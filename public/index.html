        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', () => {
            fetchProductCategories();
            
            // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç†åŒºåŸŸåˆ‡æ¢
            document.addEventListener('click', (e) => {
                if (e.target.closest('.regions-toggle')) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const button = e.target.closest('.regions-toggle');
                    const dropdown = button.nextElementSibling;
                    
                    // è®¡ç®—ä¸‹æ‹‰æ¡†çš„ä½ç½®
                    const buttonRect = button.getBoundingClientRect();
                    const windowHeight = window.innerHeight;
                    const dropdownHeight = Math.min(300, windowHeight * 0.5); // æœ€å¤§é«˜åº¦
                    
                    // æ£€æŸ¥ä¸‹æ–¹æ˜¯å¦æœ‰è¶³å¤Ÿç©ºé—´
                    const spaceBelow = windowHeight - buttonRect.bottom;
                    const shouldDropUp = spaceBelow < dropdownHeight;
                    
                    // è®¾ç½®ä¸‹æ‹‰æ¡†ä½ç½®
                    if (shouldDropUp) {
                        dropdown.classList.add('dropup');
                        dropdown.style.bottom = `${windowHeight - buttonRect.top}px`;
                        dropdown.style.left = `${buttonRect.left}px`;
                        dropdown.style.maxHeight = `${buttonRect.top - 20}px`; // ç•™å‡ºä¸€äº›ç©ºé—´
                    } else {
                        dropdown.classList.remove('dropup');
                        dropdown.style.bottom = '';

                        dropdown.style.maxHeight = '';

                    // åˆ‡æ¢æ˜¾ç¤ºçŠ¶æ€
                    dropdown.classList.toggle('hidden');
                }
            });
        });

        const menuButton = document.getElementById('mobile-menu-button');
